<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resgate</title>
        <link rel="icon" href="images/icon.png">
        <link href="./styles/style.css" rel="stylesheet" type="text/css">
        <link href="./styles/animacao.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <main id="container">
            <div id="fundoGame"> 
                <div id="inicio">
                    <h1> Resgate </h1> 
                    <p>Utilize a tecla <strong>UP</strong> para movimentar o helicóptero para cima, a tecla <strong>DOWN</strong> para movimentar o helicóptero para baixo e a tecla <strong>D</strong> para atirar.</p>
                    <button onclick="start()">
                        Clique aqui para iniciar!
                    </button>
                </div>             
            </div> 
        </main>

        <audio src="music/som.mp3" preload="auto" id="somDisparo"></audio>
        <audio src="music/explosao.mp3" preload="auto" id="somExplosao"></audio>
        <audio src="music/musica_fundo.mp3" preload="auto" id="musica"></audio>
        <audio src="music/gameover.mp3" preload="auto" id="somGameover"></audio>
        <audio src="music/perdido.mp3" preload="auto" id="somPerdido"></audio>	
        <audio src="music/resgate.mp3" preload="auto" id="somResgate"></audio>

        <script type="text/javascript" src="./scripts/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="./scripts/jquery-collision.min.js"></script>
        <script type="text/javascript" src="./scripts/index.js"></script>  
    </body>
</html>
